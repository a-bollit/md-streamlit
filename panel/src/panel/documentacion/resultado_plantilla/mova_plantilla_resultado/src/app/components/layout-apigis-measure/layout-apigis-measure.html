<div class="main-container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 measure-mobile">
      <div class="measure-container">
        <mv-button appearance="raised" color="primary" adapt=true (clickEvent)="measurePoint()">
          Medir círculo
        </mv-button>
        <mv-button appearance="raised" color="primary"  adapt=true (clickEvent)="measureLine()">
          Medir línea
        </mv-button>
        <mv-button appearance="raised" color="primary"  adapt=true (clickEvent)="measurePolygon()">
          Medir polígono
        </mv-button>
        <mv-button appearance="raised" color="corporative"  adapt=true (clickEvent)="remove()">
          Borrar
        </mv-button>
      </div>
      <div *ngIf="measureText !== ''" class="results">
        <span>Medición: <strong>{{measureText}}</strong></span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-9 map-mobile">
      <div id="container-apigis-measure"></div>
    </div>
  </div>
</div>
